<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="date.css">


</head>
<body>

    <div id="lado">
   <img src="Imagens/chef 2.png" alt="" width="800">
    </div>

    <div id="lado">
        <form action="#">
         
                 <div class="title-section">
                    <h1>Faça o seu Cadastro</h1>
                 </div>

                 <div class="subtitle-section">
                    <h2>Não perca essa oportunidade</h2>
                 </div>
                

                 <div class="input-group">
                     <div class="input-box">
                        <label for="lastname">Nome </label>
                        <input id="firstname" type="text" name="firstname" placeholder="Nome Completo" required>
                     </div>
                 </div>

                    <div class="input-box">
                       <label for="email">Email</label>
                       <input id="email" type="email" name="email" placeholder="Digite seu Email" required>
                    </div>

                        <div class="input-box">
                           <label for="lastname">Celular</label>
                          
                           <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>

                        </div>
                    
                        <div class="input-box">
                           <label for="lastname">Senha</label>
                           <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                        </div>

                        <div class="input-box">
                            <label for="lastname">Confirme sua Senha</label>
                            <input id="Confirmpassword" type="password" name="Confirmpassword" placeholder="Digite sua senha" required>
                         </div>
        </form>
      </div>
                  
</body>
</html>
